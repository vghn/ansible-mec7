[defaults]
inventory = ./inventory
remote_user = ansible
private_key_file = ./deploy_rsa
retry_files_enabled = False
remote_tmp = ~/.ansible/tmp
nocows = 1
roles_path = ~/.ansible/roles:roles:/usr/share/ansible/roles:/etc/ansible/roles
ansible_managed = This file is generated by Ansible. Changes will be overwritten.
interpreter_python = auto

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ControlPath=/tmp/ansible-%r@%h:%p -o GlobalKnownHostsFile=/dev/null -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o IdentitiesOnly=yes
