[defaults]
nocows = 1
inventory = ./inventory
interpreter_python = auto
vault_password_file = ./vault_pwd
roles_path = ~/.ansible/roles:./roles
ansible_managed = This file is generated by Ansible. Changes will be overwritten.

[ssh_connection]
pipelining = True
ssh_args = -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -o GlobalKnownHostsFile=/dev/null -o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=30m -o ControlPath=/tmp/ansible-control-%r@%h:%p.sock -F /dev/null
